<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Samir Roy" />
    <meta name="keywords" content="Spots, software engineer, Samir Roy" />
    <meta
      name="description"
      content="It's a social landing page developed by Samir Roy"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="current user's avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h2 class="profile__name">Bessie Coleman</h2>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img src="./images/pencil.svg" alt="pencil" />Edit Profile
            </button>
          </div>
          <button class="profile__post-button" type="button">
            <img
              src="./images/plus.svg"
              alt="plus"
              class="profile__post-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card_template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h3 class="card__name"></h3>
                  <button type="button" class="card__like-button"></button>
                </div>
                <button class="card__delete-button">
                  <img
                    src="./images/delete.svg"
                    alt="card delete button"
                    class="card__delete-icon"
                  />
                </button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <section class="modal" id="edit-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit Profile</h2>
          <button class="modal__close-btn" type="button"></button>
          <form class="modal__form" name="edit_profile" id="profile-form">
            <label class="modal__label">
              Name
              <input
                type="text"
                class="modal__input"
                name="name"
                id="name"
                placeholder="Type your name"
              />
            </label>
            <label class="modal__label">
              Description
              <input
                type="text"
                class="modal__input"
                name="description"
                id="description"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </section>
      <!-- new post modal -->
      <section class="modal" id="new-post-modal">
        <div class="modal__container">
          <h2 class="modal__title">New Post</h2>
          <button class="modal__close-btn" type="button"></button>
          <form class="modal__form" name="edit_profile" id="new-post-form">
            <label class="modal__label">
              Image Link
              <input
                type="text"
                class="modal__input"
                name="image-link"
                id="image-link"
                placeholder="Image Link"
              />
            </label>
            <label class="modal__label">
              Caption
              <input
                type="text"
                class="modal__input"
                name="image-caption"
                id="image-caption"
                placeholder="Image Caption"
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </section>
      <!-- Image Preview modal -->
      <section class="modal" id="preview-modal">
        <div class="modal__image-container">
          <img
            src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
            alt=""
            class="modal__image"
          />
          <button class="modal__preview_close_button" type="button"></button>
          <p class="modal__caption">Image Caption</p>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">2025 @ Samir Roy</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
