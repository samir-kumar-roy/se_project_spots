<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Samir Roy" />
    <meta name="keywords" content="Spots, software engineer, Samir Roy" />
    <meta
      name="description"
      content="It's a social landing page developed by Samir Roy"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header_logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="current user's avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h2 class="profile__name">Bessie Coleman</h2>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img src="./images/pencil.svg" alt="pencil" />Edit Profile
            </button>
          </div>
          <button class="profile__post-button" type="button">
            <img
              src="./images/plus.svg"
              alt="plus"
              class="profile__post-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="house in front of street"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__name">Val Thornese</h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like button"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="house in front of street"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__name">Val Thornese</h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like button"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="house in front of street"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__name">Val Thornese</h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like button"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="house in front of street"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__name">Val Thornese</h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like button"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="house in front of street"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__name">Val Thornese</h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like button"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="house in front of street"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__name">Val Thornese</h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/heart.svg"
                    alt="like button"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 @ Samir Roy</p>
      </footer>
    </div>
  </body>
</html>
